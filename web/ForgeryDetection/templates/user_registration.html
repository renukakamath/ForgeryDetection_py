{% include'public_header.html' %}

  <!-- ======= Hero Section ======= -->
  <section id="hero" style="height: 900px">
    <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">

      <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

      <div class="carousel-inner" role="listbox">

        <!-- Slide 1 -->
        <div class="carousel-item active" style="background-image: url(/static/f3.jpg);height: 900px">
          <div class="carousel-container">
            <div class="container">
              
           

<form method="post" enctype="multipart/form-data">
		<center>
		
		<br>	
						<h2>User Registration</h2>
			<table class="table" style="width: 600px;color: white">
				<tr>
					<th>First Name</th>
					<td><input type="text" name="fn" required="" pattern="[a-zA-Z\s]{0,30}" title="Enter Alphabets Only" class="form-control"></td>
				</tr>
				<tr>
					<th>Last Name</th>
					<td><input type="text" name="ln" required="" pattern="[a-zA-Z\s]{0,30}" title="Enter Alphabets Only" class="form-control"></td>
				</tr>
				<tr>
					<th>Place</th>
					<td><input type="text" name="pl"  required pattern="[a-zA-Z\s]{0,30}" title="Enter Alphabets Only" class="form-control"></td>
				</tr>
				<tr>
					<th>Photo</th>
					<td><input type="file" name="img" required="" class="form-control"></td>
				</tr>
				<tr>
					<th>Phone</th>
					<td><input type="text" name="ph" minlength="10" maxlength="10" pattern="[0-9]{10}" required="" class="form-control"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td>
					<input type="email" name="em" required="" class="form-control">
				</td>
				</tr>
				<tr>
					<th>Username</th>
					<td>
					<input type="text" name="uname" required="" class="form-control">
				</td>
				</tr>
				<tr>
					<th>Password</th>
					<td>
					<input type="password" name="psw" required="" class="form-control">
				</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" name="manage" value="REGISTER" class="btn btn-info"></td>
				</tr>
			</table>
						
		
	 </div>
          </div>
        </div>

      </div>

      <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
      </a>
      <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
      </a>

    </div>
  </section><!-- End Hero -->

	</form>
